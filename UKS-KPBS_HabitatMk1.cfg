@PART[KKAOSS_Habitat_MK1_g]:NEEDS[USILifeSupport]:AFTER[USILifeSupport]
{
	%MODULE[ModuleLifeSupport] { }

	%RESOURCE[ReplacementParts]
	{
		%amount = 1150 //100 * crew capacity + 100 * Kerbal-Months
		%maxAmount = 1150
	}

	-MODULE[ModuleHabitation] { }
	MODULE
	{
		name = ModuleHabitation
		KerbalMonths = 8.5 //mass * 5
	}

	-MODULE[ModuleLifeSupportRecycler] { }
	MODULE
	{
		name = ModuleLifeSupportRecycler
		CrewCapacity = 5
		RecyclePercent = .34
		ConverterName = Life Support
		tag = Life Support
		StartActionName = Start Life Support
		StopActionName = Stop Life Support

		INPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 1 //.2 * crew capacity
		}
	}

	%MODULE[USI_ModuleFieldRepair] { }

	MODULE
	{
		name = ModulePowerCoupler
		PowerCouplingRange = 500
	}
}
